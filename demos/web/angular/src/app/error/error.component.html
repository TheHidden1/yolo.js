<div class="error-wrap">
	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" style="display:none;" #trigger data-target="#ErrorModal"></button>

<!-- Modal -->
<!-- Modal -->
<div class="modal fade" id="ErrorModal" role="dialog" tabindex="-1" aria-labelledby="ErrModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Error</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="alert text-wrap text-center text-break alert-danger">
						{{error}}	
				</div>
			</div>
		</div>
	</div>
</div>

</div>
