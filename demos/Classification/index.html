<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Classification Demo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="app">
    <nav class="navbar fixed-top navbar-light bg-light shadow">
        <label class="btn btn-outline-dark" for="my-file-selector">
            <input id="my-file-selector"  onchange="readURL(this)"  type="file" accept="image/png, image/jpeg" style="display:none;">
            Select an image
        </label>
      <div class="btns-wrap">
      <button id="ClassifyBtn"  onclick="classifiy()"  class="btn btn-outline-secondary">Classify</button>
      
      <button id="loadBtn"  onclick="loadModel()" class="btn btn-primary">Load</button>
    </div>
    </nav>

    <div class="part-one bg-light text-dark">

      <div class="img-wrapper bg-light">
        <img id="classification-image" class="img-element shadow-lg" src="../img/bird.jpg" alt="" srcset="">
      </div>
      <div class="result-wrapper border-left  border-light">
          <span id="result-text" style="font-size: 30px" class="text-dark font-weight-lighter text-monospace">
      </div>
    </div>
    <div class="part-two bg-warning text-dark"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="../../dist/yolo.js"></script>
    <script src="main.js"></script>
  </body>
</html>
